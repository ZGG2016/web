<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重复请求问题</title>
    <style>
    </style>
</head>
<body>
    <!-- 用户重复发送同一请求，可用把前面的请求abort -->
    <button>发送请求</button>
    <script>
        const btn = document.querySelector('button');
        let xhr = null;
        let isSending = false;
        btn.onclick = function(){
            if(isSending == true){
                xhr.abort();
            }
            xhr = new XMLHttpRequest();
            isSending = true;
            xhr.open("GET",'http://127.0.0.1:8000/delay');
            xhr.send();
            xhr.onreadystatechange = function(){
                isSending = false;
            }
        }
        
    </script>
</body>
</html>
