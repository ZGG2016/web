<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>symbol</title>
</head>
<body>
<script>
    // 原始数据类型 Symbol 表示独一无二的值
    // 最大用途：用来定义对象的私有对象
    const name = Symbol('name');
    const name2 = Symbol('name');
    console.log(name === name2); // false
    console.log(Object.is(name, name2)); // false
    // ---------------------------------------
    let s1 = Symbol('s1');
    let obj = {
        [s1]:'zhangsan'
    };
    // 如果用Symbol定义的对象中的变量，取值时一定要用 [变量名]
    console.log(obj[s1]); // zhangsan
    console.log(obj.s1); // undefined

    // ---------------------------------------
    // 遍历没有输出
    for (let key in obj){
        console.log(key);  // 没有输出
    }
    console.log(Object.keys(obj)); // []
    // 此时，可以使用如下两种方式获取Symbol声明的属性名（作为对象的key）
    let s = Object.getOwnPropertySymbols(obj);
    console.log(s);
    console.log(s[0]);
    let m = Reflect.ownKeys(obj);
    console.log(m);
</script>

</body>
</html>
