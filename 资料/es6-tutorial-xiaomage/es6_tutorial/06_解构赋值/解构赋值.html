<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>解构赋值</title>
</head>
<body>
<script>
    // 解构赋值是对赋值运算符的一种扩展。它通常针对数组和对象进行操作。
    // 1. 对象
    // 1.1 完全解构
    let person = {
        name: "zhangsan",
        age: 15
    }
    let {name, age} = person;
    console.log(name, age); // zhangsan 15
    // 1.2 不完全解构
    let obj = {
        a: {
            name: "zhangsan",
            age: 15
        },
        b: [],
        c: "cccccc"
    }
    let {c} = obj;
    console.log(c); // cccccc
    // 使用剩余运算符
    let {a, ...rest} = obj;
    console.log(rest); // {b: Array(0), c: 'cccccc'}
    // 1.3 默认值
    let {d, e = 20} = {d: 10};
    console.log(d, e); // 10 20

    // 2 数组
    let [f, g] = [1, 2];
    console.log(f, g); // 1 2

    let [h, [i], j] = [1, [2], 3];
    console.log(h, i, j); // 1 2 3
</script>

</body>
</html>
