<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类的继承</title>
</head>
<body>
<script>
    class Animal{
        constructor(name,age) {
            this.name = name;
            this.age = age;
        }
        sayName(){
            return this.name;
        }
        sayAge(){
            return this.age;
        }
    }
    class Dog extends Animal{
        constructor(name,age,color) {
            super(name,age);
            this.color = color;
        }
        // 子类自己的方法
        sayColor(){
            return `${this.name} 是 ${this.age} 岁了，颜色是 ${this.color}`;
        }
        // 重写父类的方法
        sayName(){
            return this.name + " " + super.sayAge() + " " + this.color;
        }
    }
    let dog = new Dog("zhangsan",1,"yellow");
    console.log(dog);
    console.log(dog.age);
    console.log(dog.color);
    console.log(dog.sayColor());
    console.log(dog.sayName());



</script>
</body>
</html>
