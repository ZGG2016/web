<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axios配置对象</title>
    <link crossorigin="anonymous" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">基本使用</h2>
        <button class="btn btn-primary"> 发送GET请求 </button>
    </div>

<script>

    // 全部的配置对象: https://github.com/axios/axios#request-config

    let btns = document.getElementsByTagName("button");
    btns[0].onclick = function () {
        axios.request({
            method: "get",
            url: "/posts/1",
            params:{
                a:"100",
                b:"200"
            },
            timeout: 2000,
            baseURL: "http://localhost:3000",  // 参数 url 的前缀，二者会拼成一个地址
            transformRequest: [function (data,header) {
                console.log("发送请求前，输出此行...");
                return data;
            }],
            transformResponse: [function (data) {  // 在传给 then 方法前修改响应的数据
                console.log("响应后，并传给 then 方法前，输出此行...");
                return data;
            }]
        }).then((res)=>{
            console.log(res);
        });
    }
</script>

</body>
</html>
