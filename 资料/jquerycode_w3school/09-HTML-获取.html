<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 设置 </title>
    <script src="js/jquery.js"></script>
    <script>

      $(document).ready(function(){
         $("#btn1").click(function(){
            alert($("p").text());
         });

         $("#btn2").click(function(){
            alert($("p").html());
         });

         $("#btn3").click(function(){
            alert($("#in").val());
         });

         $("#btn4").click(function(){
            alert($("p").attr("style"));
         });

      });
     

    </script>

</head>
<body>

   <button type="button" id="btn1"> 点我显示文本内容 </button><br><br>
   
   <button type="button" id="btn2"> 点我显示内容 </button><br><br>
   
   <button type="button" id="btn3"> 点我显示表单字段的值 </button><br><br>
   
   <button type="button" id="btn4"> 点我显示属性值 </button><br><br>

   <p style="font-size: 30px;"> hello <b>hello</b> </p>

   <input id="in" type="text" value="测试值">

</body>
</html>
