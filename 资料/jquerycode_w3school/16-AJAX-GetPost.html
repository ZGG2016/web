<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> GetPost </title>
    <script src="js/jquery.js"></script>
    <script>


      $(document).ready(function(){

        $("btn1").click(function(){
          $.get("data/demo_test.asp",
            function(data,status){
              alert("数据：" + data + "\n状态：" + status);
            });
        });


        $("#btn2").click(function(){
          $.post("data/demo_test_post.asp",
          {
            name:"Donald Duck",
            city:"Duckburg"
          },
          function(data,status){
            alert("数据：" + data + "\n状态：" + status);
          });
        });
      });

    </script>


</head>
<body>

    <button id="btn1">向页面发送 HTTP GET 请求，并获得返回的结果</button>
    <br><br>
    <button id="btn2">向页面发送 HTTP POST 请求，并获得返回的结果</button>


</body>
</html>
