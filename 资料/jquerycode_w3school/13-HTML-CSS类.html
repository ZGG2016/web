<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> CSS类 </title>
    <script src="js/jquery.js"></script>
    <script>

      $(document).ready(function(){

         $("#btn1").click(function(){
            $("#p1,#p2").addClass("important");
         });


         $("#btn2").click(function(){
            $("#p2").removeClass("p2c");
         });


         $("#btn3").click(function(){
            $("#p3").toggleClass("important");
         });

         $("#btn4").click(function(){
            $("#p4").css({"font-weight":"bold","font-size":"200%"});
         });

      });
     

    </script>


    <style type="text/css">
       
      .important{
         font-weight:bold;
         font-size:xx-large;
      }

      .p2c{
         color: red;
      }

    </style>
</head>
<body>

   <button type="button" id="btn1"> 点我向被选元素添加一个或多个类 </button><br><br>

   <button type="button" id="btn2"> 点我从被选元素删除一个或多个类 </button><br><br>

   <button type="button" id="btn3"> 点我对被选元素进行添加/删除类的切换操作 </button><br><br> 
   
   <button type="button" id="btn4"> 点我设置被选元素的一个或多个样式属性 </button><br><br> 

   <p id="p1"> HTML </p>

   <p id="p2" class="p2c"> CSS </p>

   <p id="p3"> JavaScript </p>

   <p id="p4"> jQuery </p>

</body>
</html>
