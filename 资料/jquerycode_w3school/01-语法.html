<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 语法 </title>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $(this).hide();
            });
        });

    </script>

</head>
<body>

    <!-- 
        基础语法是：$(selector).action()
            美元符号定义 jQuery
            选择符（selector）“查询”和“查找” HTML 元素
            jQuery 的 action() 执行对元素的操作 

    -->

    <button type="button"> Click me </button>

</body>
</html>
