<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 淡入淡出 </title>
    <script src="js/jquery.js"></script>
    <script>

      $(document).ready(function(){
         $("#btn1").click(function(){
            $("#div1").fadeOut(1000);
            $("#div2").fadeOut(2000);
            $("#div3").fadeOut(3000);
         });

         $("#btn2").click(function(){
            $("#div1").fadeIn(1000);
            $("#div2").fadeIn(2000);
            $("#div3").fadeIn(3000);
         });

         $("#btn3").click(function(){
            $("#div1").fadeToggle(1000);
            $("#div2").fadeToggle(2000);
            $("#div3").fadeToggle(3000);
         });

         // 先淡出，再点此按钮
         // 或直接点此按钮
         $("#btn4").click(function(){
            $("#div1").fadeTo(1000,0.2);
            $("#div2").fadeTo(2000,0.4);
            $("#div3").fadeTo(3000,0.6);
         });
      });
     

    </script>

</head>
<body>

   <button type="button" id="btn1"> 点我淡出 </button><br><br>

   <button type="button" id="btn2"> 点我淡入 </button><br><br>

   <button type="button" id="btn3"> 点我淡入淡出 </button><br><br>

   <button type="button" id="btn4"> 点我查看淡入淡出的透明度 </button><br><br>

  <div id="div1" style="width: 50px;height: 50px;background-color: red;"></div><br>

  <div id="div2" style="width: 50px;height: 50px;background-color: yellow;"></div><br>

  <div id="div3" style="width: 50px;height: 50px;background-color: blue;"></div><br>


</body>
</html>
