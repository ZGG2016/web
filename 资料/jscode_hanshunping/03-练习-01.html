<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 练习1 </title>

    <script type="text/javascript">

        var game_price = 320;
        var mp3_price = 260;
        var people_num = 18;
        var game_num = 5;
        var mp3_num = 13;   

        var total_price = game_price * game_num + mp3_price * mp3_num;
        var avg_price = total_price / people_num;

        document.write("总价为：" + total_price);

        document.write("<br>" + "公司平均给每人花费了： "+ avg_price.toFixed(2) + " 元");

    </script>
