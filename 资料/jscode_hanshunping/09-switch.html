<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> switch </title>

    <script type="text/javascript">
        
        var s = window.prompt("请输入一个字符串：");
        var weekend = "weekend";

        switch(s){
            case weekend:  // 变量
                window.alert("周末");
                break;
            case "workday":  // 常量
                window.alert("工作日");
                break;
            default:
                window.alert("其他");
                break;
        }
        
    </script>

</head>
<body>


</body>
</html>
