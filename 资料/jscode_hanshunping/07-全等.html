<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 全等 </title>

    <script type="text/javascript">

        var a = 3;
        var b = 3;
        var c = "3";

        window.alert(a == b);  // true
        window.alert(a === c);  // false  值和类型都相等
        
    </script>

</head>

</body>
</html>
