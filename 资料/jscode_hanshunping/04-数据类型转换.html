<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 数据类型转换 </title>

    <script type="text/javascript">

        //-------- string --> number --------
        var a = "123";
        a = parseInt(a);
        window.alert(typeof(a));

        var b = "12.3";
        b = parseFloat(b);
        window.alert(typeof(b));


        //-------- number --> string --------
        var c = 123;
        c = c + "";
        window.alert("c 的类型是：" + typeof(c));

    </script>

</head>
<body>


</body>
</html>
