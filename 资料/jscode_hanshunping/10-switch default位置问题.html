<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> default位置问题 </title>

    <script type="text/javascript">
        
        // 用户输入和 case 匹配，如果匹配上，就开始执行
        // 如果一个 case 都匹配不上，就执行 default
        
        var s = "a";
        // var s = "s";
        switch(s){
            default:
                window.alert("其他");
            case "a": 
                window.alert("周末");
            case "b":  
                window.alert("工作日");
        }
        
    </script>

</head>
<body>


</body>
</html>
