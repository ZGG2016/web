<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Date对象 </title>
    <script type="text/javascript">

      var my_date1 = new Date();
      window.alert(my_date1.toLocaleString());


      var my_date2 = new Date("2022/11/11 11:11:11");
      window.alert(my_date2.toLocaleString());

      var my_date3 = new Date(2021,10,10,10,10);
      window.alert(my_date3.toLocaleString());

      // 相差天数
      var diff = (my_date2 - my_date3)/1000/3600/24;
      window.alert("diff = " + diff);
    </script>

</head>
<body>


</body>
</html>
