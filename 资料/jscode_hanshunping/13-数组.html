<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 数组 </title>
    <script type="text/javascript">
        var arr = [1,2,3,4,5];

        var sum_arr1 = 0;
        for(var i=0; i<arr.length; i++){
            sum_arr1 += arr[i];
        }
        window.alert("sum_arr1 = " + sum_arr1);

// --------------------------------------------------
        var sum_arr2 = 0;
        for(var key in arr){
            sum_arr2 += arr[key];
        }
        window.alert("sum_arr2 = " + sum_arr2);

    </script>

</head>
<body>


</body>
</html>
