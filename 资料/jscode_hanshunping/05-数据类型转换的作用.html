<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 数据类型转换的作用 </title>

    <script type="text/javascript">

        var num1 = window.prompt("请输入一个数：");
        var num2 = window.prompt("请输入一个数：");
        var num3 = num1 + num2;
        // 11
        // num1 和 num2 均为字符串
        window.alert("num3 的值是：" + num3); 

        var num4 = parseFloat(num1) + parseFloat(num2);
        window.alert("num4 的值是：" + num4); 


    </script>

</head>
<body>


</body>
</html>
